<template id='main_structure'>
    <div role='tabpanel'>
        <ul class='nav nav-tabs' role='tablist' id='{{tab_headers_id}}'>
        </ul>
        <div class='tab-content' id='{{tab_contents_id}}'>
        </div>
    </div>
    <div>
        <input class='form-control' placeholder='{{go_to_label}}' style='width: 47%; margin-bottom: 5px; float: left; height: 31px !important;' id='{{search_id}}'>
        <button class='btn btn-default btn-sm' type='submit' style='width: 25%; float: right;' id='{{clear_all_button_id}}'>
            <i class='fa fa-times'></i> {{clear_all_label}}
        </button>
        <button class='btn btn-default btn-sm' type='submit' style='width: 25%; float: right; margin-right: 5px;' id='{{select_all_button_id}}'>
            <i class='fa fa-check-square-o'></i> {{select_all_label}}
        </button>
    </div>
</template>

<template id='tab_header_structure'>
    <li role='presentation'>
        <a href='#{{role_id}}' aria-controls='{{role_id}}' role='tab' data-toggle='tab'>
            {{tab_header_label}}
        </a>
    </li>
</template>

<template id='tab_content_structure'>
    <div role='tabpanel' class='tab-pane fade' id='{{id}}' style='padding: 5px 0 5px 0;'>
        <div id='{{content_id}}' style='height: 85px; width: 100%; overflow-y: auto; overflow-x: hidden;'></div>
    </div>
</template>
